<nav [ngStyle]="styles_navbar" class="navbar">
  <p
    class="navbar_p"
    [ngClass]=" (item.selected==true) ? 'navbar_p-selected':'none' "
    *ngFor="let item of items"
    (click)="sendLinkToParent(item.link)"
    (click)="changeEmphasis(item)"
    [ngStyle]="styles_p"
    >
    {{item.name}}
</p>
</nav>
